<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 min-h-screen flex items-center justify-center p-4">

  <div class="bg-white rounded-2xl shadow-lg p-8 w-full max-w-md">
    <h1 class="text-3xl font-bold text-center text-gray-800 mb-8">REGISTER</h1>
    
    <form id="registerForm">
      <div class="mb-4">
        <input 
          type="text" 
          id="fullname" 
          placeholder="Full Name" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
      </div>
      
      <div class="mb-4">
        <input 
          type="text" 
          id="username" 
          placeholder="Username" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
      </div>
      
      <div class="mb-4">
        <input 
          type="email" 
          id="email" 
          placeholder="Email" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
      </div>
      
      <div class="mb-4">
        <input 
          type="password" 
          id="password" 
          placeholder="Password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
      </div>
      
      <div class="mb-6">
        <input 
          type="password" 
          id="confirmPassword" 
          placeholder="Confirm Password" 
          required
          class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition duration-200"
        >
      </div>
      
      <button 
        type="submit" 
        class="w-full bg-blue-600 hover:bg-blue-700 text-white font-semibold py-3 px-4 rounded-lg transition duration-200 transform hover:scale-105 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50"
      >
        Register
      </button>
    </form>
    
    <p class="text-center text-gray-600 mt-6">
      Sudah punya akun? 
      <a href="login.html" class="text-blue-600 hover:text-blue-800 font-semibold transition duration-200">
        Login di sini
      </a>
    </p>
  </div>

  <script src="Register.js"></script>
</body>
</html>
